
<div class="adminme">
    <form method="post" class="form-x" action="#">
         <div class="form-group">
            <div class="label"><label for="name">毕设编号</label></div>
            <div class="field">
                <input type="text" class="input" id="name" name="name" size="50" placeholder="用户名称" data-validate="required:请填写新用户名称" value="usr.name" disabled="disabled" />
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="pwd">毕设目的</label></div>
            <div class="field">
                <textarea class="input" id="artjj" name="artjj" rows="3" cols="30" placeholder="文章简介"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="age">毕设内容</label></div>
            <div class="field">
                <textarea class="input" id="artjj" name="artjj" rows="3" cols="30" placeholder="文章简介"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="age">毕设要求</label></div>
            <div class="field">
                <textarea class="input" id="artjj" name="artjj" rows="3" cols="30" placeholder="文章简介"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="age">必备知识</label></div>
            <div class="field">
                <textarea class="input" id="artjj" name="artjj" rows="3" cols="30" placeholder="文章简介"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="age">提交形式</label></div>
            <div class="field">
                <input type="text" class="input" id="age" name="age" size="50" placeholder="用户年龄" data-validate="required:请填写用户年龄,number:用户年龄必须为整数" value="usr.age" />
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="phone">指导老师</label></div>
            <div class="field">
                <input type="text" class="input" id="phone" name="phone" size="50" placeholder="联系方式" data-validate="required:请填写用户联系方式,number:请填写正确的联系方式" value="usr.phone" />
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="email">联系方式</label></div>
            <div class="field">
                <input type="text" class="input" id="email" name="email" size="50" placeholder="邮件地址" data-validate="required:请填写邮件地址,email:请填写正确的邮件地址" value="usr.email" />
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="age">邮件地址</label></div>
            <div class="field">
                <input type="text" class="input" id="age" name="age" size="50" placeholder="用户年龄" data-validate="required:请填写用户年龄,number:用户年龄必须为整数" value="usr.age" />
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="address">办公地点</label></div>
            <div class="field">
                <input type="text" class="input" id="address" name="address" size="50" placeholder="用户住址" data-validate="required:请填写用户住址，建议在20字以内。"  value="usr.address" />
            </div>
        </div>
        <div class="form-group">
            <div class="label"><label for="age">研究方向</label></div>
            <div class="field">
                <input type="text" class="input" id="age" name="age" size="50" placeholder="用户年龄" data-validate="required:请填写用户年龄,number:用户年龄必须为整数" value="usr.age" />
            </div>
        </div>
        
        <div class="form-button">
            <button class="button bg-yellow form-reset " type="reset">后退</button>  
        </div>                
    </form>   
    <p class="text-right text-gray">基于<a class="text-gray" target="_blank" href="#">郑少卓</a>构建   </p>
</div>
